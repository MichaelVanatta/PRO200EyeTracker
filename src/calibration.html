<!DOCTYPE html>
<html>
    <head>
        <title>Calibration</title>
        <link rel="stylesheet" href="../assets/styles/css/calibration.css"/>
        <script src="https://webgazer.cs.brown.edu/webgazer.js"></script>
        <script src="js/calibration.js"></script>
    </head>
    <body>
        <div id="calibration">
            <div class="calib-dot" style="top:10%; left:10%;"></div>
            <div class="calib-dot" style="top:10%; left:50%;"></div>
            <div class="calib-dot" style="top:10%; left:90%;"></div>

            <div class="calib-dot" style="top:50%; left:10%;"></div>
            <div class="calib-dot" style="top:50%; left:50%;"></div>
            <div class="calib-dot" style="top:50%; left:90%;"></div>

            <div class="calib-dot" style="top:90%; left:10%;"></div>
            <div class="calib-dot" style="top:90%; left:50%;"></div>
            <div class="calib-dot" style="top:90%; left:90%;"></div>
        </div>
    </body>
</html>
